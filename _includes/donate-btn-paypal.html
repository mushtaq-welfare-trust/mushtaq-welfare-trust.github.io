<form class="mwt-donate-btn-paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">

    <!-- Identify your business so that you can collect the payments. -->
    <input type="hidden" name="business"
        value="{{ site.paypal.id }}">

    <!-- Specify a Donate button. -->
    <input type="hidden" name="cmd" value="_donations">

    <!-- Specify details about the contribution -->
    <input type="hidden" name="item_name" value="{{ site.title }}">
    <input type="hidden" name="item_number" value="{{ page.title }}">
    <input type="hidden" name="currency_code" value="GBP">

    <!-- Display the payment button. -->
    <input type="image" name="submit" border="0"
    src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
    alt="PayPal - The safer, easier way to pay online">
    <img alt="" border="0" width="1" height="1"
    src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

</form>
